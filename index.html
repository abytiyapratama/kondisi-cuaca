<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edukami.weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  </head>
  <body class="bg">
    <div class="continer mt-5">
      <div id="main-wrapper" class="container mt-5">
        <div class="row justify-content-center mt-5">
          <div class="col-xl-8 mt-5">
            <div class="card border-0">
              <div class="card-body p-0">
                <div class="row no-gutters">
                  <div class="col-lg-4 d-none d-lg-inline-block">
                    <div class="account-block rounded-right">
                      <div class="overlay rounded-right"></div>
                      <div class="account-testimonial">
                        <h5 class="text-white mt-3">RAMALAN CUACA</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="p-5">
                      <div class="mb-5">
                        <h3 class="h4 font-weight-bold text-theme"></h3>
                      </div>
                      <div class="custom-search">
                        <input type="text" class="custom-search-input" id="city" placeholder="City" />
                        <button class="custom-search-botton btn-success" type="submit" onclick="getCity()">Submit</button>
                      </div>
                      <h4 class="card-title mt-3" style="text-align: center">
                        <span id="kota"></span>
                      </h4>
                      <h6 class="card-title" style="text-align: center">
                        Condition :
                        <span id="kondisi"></span>
                      </h6>
                      <h6 class="card-title" style="text-align: center">
                        Temperature :
                        <span id="suhu"></span>
                      </h6>
                      <h6 class="card-title mb-5" style="text-align: center">
                        Wind Speed :
                        <span id="angin"></span>
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
